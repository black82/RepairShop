<div class="container-body">
  <div class="grid">
    <form (ngSubmit)="onFormSubmit()" [formGroup]=loginForm class="form login" method="POST">
      <div class="form__field">
        <label for="login__username">
          <fa-icon [icon]="email" class="icon"></fa-icon>
          <span class="hidden">Username</span>
          <span *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.value!==null"
                class="error-message"> {{'  ' + 'Email is a required field.'}}</span></label>
        <input class="form__input" formControlName="email" id="login__username" name="email" placeholder="Email"
               required
               type="text">
      </div>
      <div class="form__field">
        <label for="login__password">
          <fa-icon [icon]="lock" class="icon"></fa-icon>
          <span class="hidden">Password</span>
          <span *ngIf="loginForm.controls.password.invalid&& loginForm.controls.password.value!==null"
                class="error-message"> {{'  ' + 'Password is a required field.'}}</span></label>
        <input class="form__input" formControlName="password" id="login__password" name="password"
               placeholder="Password"
               required type="password">
      </div>
      <div class="form__field">
        <input type="submit" value="Sign In">
      </div>
    </form>
    <p class="text--center"> Not a member
      <fa-icon [icon]="question"></fa-icon>
      <a routerLink="client/sign-up"> Sign up Now
        <fa-icon [icon]="exclamation"></fa-icon>
      </a>
    </p>
  </div>
</div>
