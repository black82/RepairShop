<div class="container">
<ngb-carousel
  *ngIf="images"
  [showNavigationArrows]="true"
  [showNavigationIndicators]="false"
>
  <ng-template ngbSlide *ngFor="let image of imagesSrc">
    <div class="picsum-img-wrapper">
      <img [src]="image.itemImageSrc" alt="{{image.alt}}" />
    </div>
    <div class="carousel-caption">
      <h3>No mouse navigation</h3>
      <p>This carousel hides navigation arrows and indicators.</p>
    </div>
  </ng-template>
</ngb-carousel>
  <p *ngIf="showImageEmpty" class="title-form">Images is not present</p>
</div>
