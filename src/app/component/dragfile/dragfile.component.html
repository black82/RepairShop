<div class="container-drag" style="max-width: border-box">
  <ngx-dropzone (change)="onSelect($event)" [accept]="'image/*'">
    <ngx-dropzone-label>
      <fa-icon [icon]="file_icon" class="icon-input"></fa-icon>
      Drop it, baby!
    </ngx-dropzone-label>
    <ngx-dropzone-preview (removed)="onRemove(f)" *ngFor="let f of files" [removable]="true">
      <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
    </ngx-dropzone-preview>
  </ngx-dropzone>
</div>
