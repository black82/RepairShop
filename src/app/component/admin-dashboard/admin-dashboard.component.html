<div class="container-body">
  <div *ngIf="isAdmin" class="container-1" id="page">
    <div class="container-2" id="portfolio">
      <div class="column1">
        <div class="box">
          <div class="test">
            <p class="title-form">Recent server log</p>
            <a class="icon-animation" id="icon_logs"
               routerLink="/admin/logs/server">
              <fa-icon [icon]="logs"></fa-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="column2">
        <div class="box">
          <div class="test">
            <p class="title-form">Send an email Client</p>
            <a class="icon-animation" id="icon_mail"
               routerLink="/admin/email/client/send">
              <fa-icon [icon]="mail"></fa-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="column3">
        <div class="box">
          <div class="test">
            <div>
              <p class="title-form">Device ready tomorrow</p>
            </div>
            <a class="icon-animation" id="icon_curent_device"
               routerLink="/admin/device/preparation">
              <fa-icon [icon]="device"></fa-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="column1">
        <div class="box">
          <div class="test">
            <p class="title-form">Extension repair term</p>
            <a class=" icon-animation" id="icon_batch"
               routerLink="/admin/repair/extend">
              <fa-icon [icon]="calendar"></fa-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="column2">
        <div class="box">
          <div class="test">
            <p class="title-form">User Management</p>
            <a class="icon-animation" id="icon_user"
               routerLink="/admin/user">
              <fa-icon [icon]="users"></fa-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="column3">
        <div class="box">
          <div class="test">
            <p class="title-form">Repair statistics</p>
            <a class="icon-animation" id="icon_statistic"
               routerLink="/admin/statistic/repair">
              <fa-icon [icon]="charts"></fa-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
