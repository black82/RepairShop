<div *ngIf="wiuNotification" class="notification-container">
  <div [style.color]="countersReturn==0?'white':'#EE4D68'" class="notification-head">
<!--    <a routerLink="return/out" *ngIf="countersReturn>0" class="counter-notification alert-return" >{{ countersReturn }}</a>-->
    <i [badgeDisabled]="true" *ngIf="countersReturn===0"  class="pi pi-calendar mr-4 p-text-secondary" pBadge style="font-size: 1.5rem;color: white;  text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5),
  0 -2px 4px rgba(0, 0, 0, 0.5);"></i>
    <i routerLink="return/out" *ngIf="countersReturn>0"  class="pi pi-calendar mr-4 p-text-secondary alert-return" pBadge style="font-size: 1.5rem;color:#EE4D68;   text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5),
  0 -2px 4px rgba(0, 0, 0, 0.5);" [value]="countersReturn+''" [severity]="'danger'"></i>
<!--    <span routerLink="return/all" tooltip="Return Number Expired " *ngIf="countersReturn==0" class="user-name" >{{ countersReturn }}</span>-->
  </div>
  <div [style.color]="counters==0?'white':'#EE4D68'" class="notification-head">
    <i *ngIf="counters===0" [badgeDisabled]="true" class="pi pi-bell text-3xl" pBadge style="font-size: 1.5rem;color: white;  text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5),
  0 -2px 4px rgba(0, 0, 0, 0.5);"></i>
    <i *ngIf="counters>0" [badgeDisabled]="false" class="pi pi-bell text-3xl alert-return notification-anime" pBadge style="font-size: 1.5rem;color: #EE4D68;  text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5),
  0 -2px 4px rgba(0, 0, 0, 0.5);" [value]="counters+''" [severity]="'danger'"></i>
    <span tooltip="Click for Info User">
    <span (click)="showStaffUserHeader(nicknameUserName)" class="user-name"> {{nicknameUserName}}</span>
      </span>
  </div>

  <div *ngIf="counters > 0" class="notification-body">
    <svg class="svg-inline--fa fa-caret-up fa-w-10" data-icon="caret-up" data-prefix="fas"
         focusable="false"
         role="img" viewBox="0 0 320 512" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M288.662 352H31.338c-17.818 0-26.741-21.543-14.142-34.142l128.662-128.662c7.81-7.81 20.474-7.81 28.284 0l128.662 128.662c12.6 12.599 3.676 34.142-14.142 34.142z"
        fill="currentColor"/>
    </svg>
    <ul *ngFor="let not of notification" class="notification-ul">
      <li (click)="editResandMessage(not)" class="list-not">
        <a class="notification-link">
          <div class="col-xs-2 notification-type text-center">
            <fa-icon [icon]="commentIcon"></fa-icon>
          </div>
          <div class="col-xs-10 p-x">
            <strong class="text-info">{{not.message_status}}</strong>
            <small class="truncate-3-line text-default">
              Unfortunately, something went wrong, control the data and try again.
              <br>
              {{not.type_sender}}
              <small class="text-muted">
                {{not.destination_user}}
              </small>
            </small>
          </div>
        </a>
        <hr>
      </li>
    </ul>
  </div>
</div>
