<div *ngIf="wiuNotification" class="notification-container">
  <div [style.color]="counters==0?'white':'#EE4D68'" class="notification-head">
    <fa-icon [icon]="counters>0?notificationIconPresent:notificationIcon" class="notification-icon"
             id="icon-noti">
    </fa-icon>
    <a *ngIf="counters>0" class="counter-notification" id="counter-notify">{{ counters }}</a>
    <span tooltip="Click for Info User">
    <span (click)="showStaffUserHeader(nicknameUserName)" class="user-name"> {{nicknameUserName}}</span>
      </span>
  </div>

  <div *ngIf="counters > 0" class="notification-body">
    <svg class="svg-inline--fa fa-caret-up fa-w-10" data-icon="caret-up" data-prefix="fas"
         focusable="false"
         role="img" viewBox="0 0 320 512" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M288.662 352H31.338c-17.818 0-26.741-21.543-14.142-34.142l128.662-128.662c7.81-7.81 20.474-7.81 28.284 0l128.662 128.662c12.6 12.599 3.676 34.142-14.142 34.142z"
        fill="currentColor"/>
    </svg>
    <ul *ngFor="let not of notification" class="notification-ul">
      <li (click)="editResandMessage(not)" class="list-not">
        <a class="notification-link">
          <div class="col-xs-2 notification-type text-center">
            <fa-icon [icon]="commentIcon"></fa-icon>
          </div>
          <div class="col-xs-10 p-x">
            <strong class="text-info">{{not.message_status}}</strong>
            <small class="truncate-3-line text-default">
              Unfortunately, something went wrong, control the data and try again.
              <br>
              {{not.type_sender}}
              <small class="text-muted">
                {{not.destination_user}}
              </small>
            </small>
          </div>
        </a>
        <hr>
      </li>
    </ul>
  </div>
</div>
