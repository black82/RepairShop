<div class="container-body">
  <div class="container-1" id="page">
    <div class="container-2" id="portfolio">
      <div class="column1">
        <div class="box">
          <div class="test">
            <p class="title-form">Update Repair</p>
            <a class="icon-animation" id="icon_logs"
               routerLink="/repair/edit">
              <fa-icon [icon]="redact"></fa-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="column2">
        <div class="box">
          <div class="test">
            <p class="title-form">Show Client Period</p>
            <a class="icon-animation" id="icon_mail"
               routerLink="/date/repair/paginator">
              <fa-icon [icon]="idIcon"></fa-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="column3">
        <div class="box">
          <div class="test">
            <div>
              <p class="title-form">Admin Sent Messages</p>
            </div>
            <a class="icon-animation" id="icon_curent_device"
               routerLink="/date/message/paginator">
              <fa-icon [icon]="envelope"></fa-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="column1">
        <div class="box">
          <div class="test">
            <p class="title-form">Upload Repair Images</p>
            <a class=" icon-animation" id="icon_batch"
               routerLink="/upload/repair/images">
              <fa-icon [icon]="images"></fa-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="column2">
        <div class="box">
          <div class="test">
            <p class="title-form">Search by Tel. Number</p>
            <a class="icon-animation" id="icon_user"
               routerLink="/search/telephone/number">
              <fa-icon [icon]="phone"></fa-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="column3">
        <div class="box">
          <div class="test">
            <p class="title-form">Show All Client</p>
            <a class="icon-animation" id="icon_statistic"
               routerLink="/all/repair/paginator">
              <fa-icon [icon]="usertag"></fa-icon>
            </a>
          </div>
        </div>
      </div>
      <div class="column3">
        <div class="box">
          <div class="test">
            <p class="title-form">Search by Repair Id</p>
            <a class="icon-animation" id="repair-id"
               routerLink="/search/repair/id">
              <fa-icon [icon]="idIcon"></fa-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
