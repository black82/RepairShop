<div class="container-body">
  <div class="search-container">
    <app-searchform (actionA)="client_catch($event)" [textButton]="formTitle"
                    [titleForm]="titleForm"
                    [typeForm]="'single-repair-id'"></app-searchform>
  </div>
  <div *ngIf="show_client" class="form-container">
    <div class="container-body" xmlns="http://www.w3.org/1999/html">
      <div class="title-container">
        <div tooltip="Compile all fields are required.">
          <p class="title-form">
            <fa-icon [icon]="modul" class="icon-input"></fa-icon>
            Redact Repair
          </p>
        </div>
      </div>

      <form (ngSubmit)="submitForm()" [formGroup]="formClient" autocomplete="off">
        <div class="row">
          <div class="row-1">

            <label *ngIf="!companyShow">
              <span class="input-title">Name of Client</span>
              <fa-icon [icon]="usertag" class="icon-input"></fa-icon>
              <input
                [ngClass]="{'form-submitted': formSubmitted || (formClient.controls.name.dirty ||
            formClient.controls.name.touched) && formClient.controls.name.invalid && formClient.controls.name.errors}"
                [ngModel]="client?.name"
                class="input-1" formControlName="name" placeholder="Name of Client" type="text">
            </label>
            <label *ngIf="!companyShow">
              <span class="input-title">Family of Client</span>
              <fa-icon [icon]="usertag" class="icon-input"></fa-icon>
              <input
                [ngClass]="{'form-submitted': formSubmitted|| (formClient.controls.family.dirty ||
            formClient.controls.family.touched) && formClient.controls.family.invalid && formClient.controls.family.errors}"
                [ngModel]="client?.family" class="input-1" formControlName="family" placeholder="Family of Client"
                type="text">
            </label>
            <label *ngIf="companyShow">
              <span class="input-title">Company Name</span>
              <fa-icon [icon]="usertag" class="icon-input"></fa-icon>
              <input
                [ngClass]="{'form-submitted': formSubmitted|| (formClient.controls.companyName?.dirty ||
            formClient.controls.companyName.touched) && formClient.controls.companyName.invalid && formClient.controls.companyName.errors}"
                [ngModel]="client?.companyName" class="input-1" formControlName="companyName" placeholder="Company Name"
                type="text">
            </label>
            <label *ngIf="companyShow">
              <span class="input-title">Company SDI</span>
              <fa-icon [icon]="sidCompany" class="icon-input"></fa-icon>
              <input
                [ngClass]="{'form-submitted': formSubmitted|| (formClient.controls.sdiClient?.dirty ||
            formClient.controls.sdiClient.touched) && formClient.controls.sdiClient.invalid && formClient.controls.sdiClient.errors}"
                [ngModel]="client?.sdiCompany" class="input-1" formControlName="sdiClient" placeholder="Company SDI"
                type="text">
            </label>
            <label *ngIf="companyShow">
              <span class="input-title">Company Iva</span>
              <fa-icon [icon]="ivaCompany" class="icon-input"></fa-icon>
              <input
                [ngClass]="{'form-submitted': formSubmitted|| (formClient.controls.ivaClient?.dirty ||
            formClient.controls.ivaClient.touched) && formClient.controls.ivaClient.invalid && formClient.controls.ivaClient.errors}"
                [ngModel]="client?.ivaCompany" class="input-1" formControlName="ivaClient" placeholder="Company Iva"
                type="text">
            </label>
            <label><span class="input-title">Email</span>
              <fa-icon [icon]="email" class="icon-input"></fa-icon>
              <input
                [ngClass]="{'form-submitted': formSubmitted|| (formClient.controls.email.dirty || formClient.controls.email.touched) && formClient.controls.email.invalid && formClient.controls.email.errors}"
                [ngModel]="client?.email" class="input-1" formControlName="email" id="email-client"
                placeholder="Email of Client" readonly type="email">
            </label>
            <label>
              <span class="input-title">Telethon Number</span>
              <fa-icon [icon]="phone" class="icon-input"></fa-icon>
              <input [ngClass]="{'form-submitted': formSubmitted ||(formClient.controls.telephone_number.dirty || formClient.controls.telephone_number.touched)
           && formClient.controls.telephone_number.invalid && formClient.controls.telephone_number.errors}"
                     [ngModel]="client?.telephone_number" class="input-1"
                     formControlName="telephone_number" pattern="^[0-9\-\+]{9,15}$" placeholder="Telethon Number"
                     readonly type="tel">
            </label>

            <label><span class="input-title">Address</span>
              <fa-icon [icon]="address" class="icon-input"></fa-icon>
              <input [ngClass]="{'form-submitted': formSubmitted||(formClient.controls.address.dirty || formClient.controls.address.touched)
           && formClient.controls.address.invalid && formClient.controls.address.errors}" [ngModel]="client?.address"
                     class="input-1" formControlName="address" placeholder="Address of Client" type="text">
            </label>
            <label *ngIf="!client.device[0].rightNowInRepair"><span class="input-title">Parts replaced</span>
              <fa-icon [icon]="chip" class="icon-input"></fa-icon>
              <input [ngClass]="{'form-submitted': formSubmitted || (formClient.controls.parts_replace_output.dirty ||
            formClient.controls.parts_replace_output.touched) && formClient.controls.parts_replace_output.invalid && formClient.controls.parts_replace_output.errors}"
                     [ngModel]="client?.device[0]?.repairs[0]?.parts_replaced" class="input-2"
                     formControlName="parts_replace_output">

            </label>
            <label>
              <span class="input-title">Model</span>
              <fa-icon [icon]="mobile" class="icon-input"></fa-icon>

              <input [ngClass]="{'form-submitted': formSubmitted||(formClient.controls.model.dirty || formClient.controls.model.touched)
           && formClient.controls.model.invalid && formClient.controls.model.errors}"
                     [ngModel]="client?.device[0]?.model"
                     autocomplete="off" class="input-1"
                     formControlName="model" id="model"
                     placeholder="Device Model"
                     type="text">
            </label>

            <label>
              <span class="input-title">Price</span>
              <fa-icon [icon]="money" class="icon-input"></fa-icon>
              <input [ngClass]="{'form-submitted': formSubmitted ||(formClient.controls.price.dirty || formClient.controls.price.touched)
           && formClient.controls.price.invalid && formClient.controls.price.errors}"
                     [ngModel]="client.device[0].repairs[0].price"
                     class="input-1" formControlName="price" placeholder="Price of Repair"
                     type="text">
            </label>

            <label><span class="input-title">State of Use</span>
              <fa-icon [icon]="used" class="icon-input"></fa-icon>
              <input [ngClass]="{'form-submitted': formSubmitted ||(formClient.controls.state_of_use.dirty || formClient.controls.state_of_use.touched)
           && formClient.controls.state_of_use.invalid && formClient.controls.state_of_use.errors}"
                     [ngModel]="client?.device[0]?.state_of_use"
                     class="input-1" formControlName="state_of_use"
                     placeholder="State Use of Device" type="text">
            </label>

          </div>
          <div class="row-2">
            <label><span class="input-title">Code Device</span>
              <fa-icon [icon]="code" class="icon-input"></fa-icon>
              <input [ngClass]="{'form-submitted': formSubmitted||(formClient.controls.code_device.dirty || formClient.controls.code_device.touched)
           && formClient.controls.code_device.invalid && formClient.controls.code_device.errors}"
                     [ngModel]="client?.device[0]?.code_device"
                     class="input-2" formControlName="code_device" placeholder="Code Device"
                     type="text">
            </label>
            <label>
              <span class="input-title">Date to enter</span>
              <fa-icon [icon]="date" class="icon-input"></fa-icon>
              <input (ngModelChange)="client.device[0]?.repairs[0].date_to_enter = $event"
                     [ngClass]="{'form-submitted': formSubmitted||(formClient.controls.date_to_enter.dirty || formClient.controls.date_to_enter.touched)
           && formClient.controls.date_to_enter.invalid && formClient.controls.date_to_enter.errors&& formClient.controls.date_to_enter.pristine}"
                     [ngModel]="client.device[0]?.repairs[0].date_to_enter| date:'yyyy-MM-dd'"
                     class="input-2"
                     formControlName="date_to_enter"
                     placeholder="Date to Enter" type="date">
            </label>
            <label>
              <span class="input-title">Defect</span>
              <fa-icon [icon]="cogs" class="icon-input"></fa-icon>
              <input [ngClass]="{'form-submitted': formSubmitted||(formClient.controls.defect.dirty || formClient.controls.defect.touched)
           && formClient.controls.defect.invalid && formClient.controls.defect.errors&& formClient.controls.defect.pristine}"
                     [ngModel]="client.device[0].repairs[0]?.defect" class="input-2" formControlName="defect"
                     placeholder="Defect of Device" type="text">
            </label>
            <label>
              <span class="input-title">IMEI&&SN</span>
              <fa-icon [icon]="barcode" class="icon-input"></fa-icon>
              <input [ngClass]="{'form-submitted': formSubmitted||(formClient.controls.imei.dirty || formClient.controls.imei.touched)
           && formClient.controls.imei.invalid && formClient.controls.imei.errors&& formClient.controls.imei.pristine}"
                     [ngModel]="client?.device[0]?.imei" class="input-2" formControlName="imei"
                     placeholder="Imei or Sn of Device" readonly type="text">
            </label>
            <label>
              <span class="input-title">Deposit</span>
              <fa-icon [icon]="money2" class="icon-input"></fa-icon>
              <input [ngClass]="{'form-submitted': formSubmitted||(formClient.controls.deposit.dirty || formClient.controls.deposit.touched)
           && formClient.controls.deposit.invalid && formClient.controls.deposit.errors&& formClient.controls.deposit.pristine}"
                     [ngModel]="client.device[0].repairs[0]?.deposit" class="input-2" formControlName="deposit"
                     placeholder="Deposit of Repair" type="number">
            </label>
            <label *ngIf="!client.device[0].rightNowInRepair"><span class="input-title">Work done</span>
              <fa-icon [icon]="work" class="icon-input"></fa-icon>
              <input [ngClass]="{'form-submitted': formSubmitted || (formClient.controls.work_don_output.dirty ||
            formClient.controls.work_don_output.touched) && formClient.controls.work_don_output.invalid && formClient.controls.work_don_output.errors}"
                     [ngModel]="client?.device[0]?.repairs[0]?.work_don" class="input-2"
                     formControlName="work_don_output">
            </label>

            <label>
              <span class="input-title">Password Device</span>
              <fa-icon [icon]="password" class="icon-input"></fa-icon>
              <input [ngClass]="{'form-submitted': formSubmitted||(formClient.controls.password_device.dirty || formClient.controls.password_device.touched)
           && formClient.controls.password_device.invalid && formClient.controls.password_device.errors&& formClient.controls.password_device.pristine}"
                     [ngModel]="client?.device[0]?.password_device" class="input-2" formControlName="password_device"
                     placeholder="Pin Cod of Device" type="text">
            </label>
            <label>
              <span class="input-title">Accessory</span>
              <fa-icon [icon]="accessory" class="icon-input"></fa-icon>
              <input [ngClass]="{'form-submitted':formSubmitted ||(formClient.controls.accessory.dirty || formClient.controls.accessory.touched)
           && formClient.controls.accessory.invalid && formClient.controls.accessory.errors&& formClient.controls.accessory.pristine}"
                     [ngModel]="client?.device[0]?.accessory" class="input-2" formControlName="accessory"
                     placeholder="Accessory of Device" type="text">
            </label>
            <label *ngIf="!client.device[0].rightNowInRepair">
              <span class="input-title">The date  completed</span>
              <fa-icon [icon]="date" class="icon-input"></fa-icon>
              <input (ngModelChange)="client.device[0]?.repairs[0].output_date = $event"
                     [ngClass]="{'form-submitted':formSubmitted ||(formClient.controls.date_exit.dirty || formClient.controls.date_exit.touched)
           && formClient.controls.date_exit.invalid && formClient.controls.date_exit.errors&& formClient.controls.date_exit.pristine}"
                     [ngModel]="client.device[0]?.repairs[0].output_date| date:'yyyy-MM-dd'" class="input-2"
                     formControlName="date_exit" placeholder="Date Completed" type="date">
            </label>
          </div>
        </div>
        <div class="title-container">
          <div tooltip="Please check all the tests the entrance.">
            <p class="title-form">
              <fa-icon [icon]="test" class=""></fa-icon>
              Tests at the entrance of the machine.
            </p>
          </div>
        </div>
        <div class="col-checkbox">
          <div class="check-rouw-1">
            <div class="check-single">
              <fa-icon [icon]="sensors"
                       [style.color]="formClient.controls.sensors_input.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.sensors_input" class="check-box"
                       formControlName="sensors_input" name="device-test"
                       type="checkbox">
                <span class="check-box-name">Sensors</span>
              </label>
            </div>
            <div class="check-single">
              <fa-icon [icon]="software" [style.color]="formClient.controls.software.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.software" class="check-box"
                       formControlName="software" name="device-test"
                       type="checkbox">
                <span class="check-box-name">Software's</span>
              </label>
            </div>
            <div class="check-single">
              <fa-icon [icon]="display"
                       [style.color]="formClient.controls.display_input.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.display_input" class="check-box"
                       formControlName="display_input" name="device-test" type="checkbox">
                <span class="check-box-name">Display</span>
              </label>
            </div>
            <div class="check-single">
              <fa-icon [icon]="conections"
                       [style.color]="formClient.controls.connectors_input.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.connectors_input" class="check-box"
                       formControlName="connectors_input" name="device-test"
                       type="checkbox">
                <span class="check-box-name">Connectors</span>
              </label>
            </div>
            <div class="check-single">
              <fa-icon [icon]="sound"
                       [style.color]="formClient.controls.sound_equipment_input.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.sound_equipment_input" class="check-box"
                       formControlName="sound_equipment_input" name="device-test"
                       type="checkbox">
                <span class="check-box-name">Speaker</span>
              </label>
            </div>
            <div class="check-single">
              <fa-icon [icon]="soundPhone"
                       [style.color]="formClient.controls.audio_equipment_input.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.audio_equipment" class="check-box"
                       formControlName="audio_equipment_input" name="device-test"
                       type="checkbox">
                <span class="check-box-name">Audio Device</span>
              </label>
            </div>

            <div class="check-single">
              <fa-icon [icon]="touch" [style.color]="formClient.controls.touch_input.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.touch_input" class="check-box"
                       formControlName="touch_input"
                       name="device-test" type="checkbox">
                <span class="check-box-name">Touch</span>
              </label>
            </div>
            <div class="check-single">
              <fa-icon [icon]="wifi" [style.color]="formClient.controls.wi_fi_input.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.wi_fi_input" class="check-box"
                       formControlName="wi_fi_input" name="device-test"
                       type="checkbox">
                <span class="check-box-name">Wi-Fi</span>
              </label>
            </div>
          </div>
          <div class="check-rouw-2">
            <div class="check-single">
              <fa-icon [icon]="microfon"
                       [style.color]="formClient.controls.microphone_input.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.microphone_input" class="check-box"
                       formControlName="microphone_input" name="device-test"
                       type="checkbox">
                <span class="check-box-name">Microphone</span>
              </label>
            </div>
            <div class="check-single">
              <fa-icon [icon]="sim" [style.color]="formClient.controls.sim_input.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.sim_input" class="check-box"
                       formControlName="sim_input" name="device-test"
                       type="checkbox">
                <span class="check-box-name">Sim</span>
              </label>
            </div>
            <div class="check-single">
              <fa-icon [icon]="display_touch"
                       [style.color]="formClient.controls.display_touch_input.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.display_touch_input" class="check-box"
                       formControlName="display_touch_input" name="device-test"
                       type="checkbox">
                <span class="check-box-name">Display Touch</span>
              </label>
            </div>
            <div class="check-single">
              <fa-icon [icon]="keybord"
                       [style.color]="formClient.controls.keyboard_input.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.keyboard_input" class="check-box"
                       formControlName="keyboard_input" name="device-test"
                       type="checkbox">
                <span class="check-box-name">On/off button</span>
              </label>
            </div>
            <div class="check-single">
              <fa-icon [icon]="camera" [style.color]="formClient.controls.camera_input.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.camera_input" class="check-box"
                       formControlName="camera_input" name="device-test"
                       type="checkbox">
                <span class="check-box-name">Camera</span>
              </label>
            </div>
            <div class="check-single">
              <fa-icon [icon]="cameraFront"
                       [style.color]="formClient.controls.camera_input_front.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.camera_input_front" class="check-box"
                       formControlName="camera_input_front" name="device-test"
                       type="checkbox">
                <span class="check-box-name">Camera Front</span>
              </label>
            </div>
            <div class="check-single">
              <fa-icon [icon]="vibrations"
                       [style.color]="formClient.controls.vibrations.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.vibrations" class="check-box"
                       formControlName="vibrations" name="device-test"
                       type="checkbox">
                <span class="check-box-name">Vibrations</span>
              </label>
            </div>
            <div class="check-single">
              <fa-icon [icon]="wifi"
                       [style.color]="formClient.controls.bluetooth.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.bluetooth" class="check-box"
                       formControlName="bluetooth" name="device-test"
                       type="checkbox">
                <span class="check-box-name">Bluetooth</span>
              </label>

            </div>
            <div class="check-single">
              <fa-icon [icon]="faceIdFa"
                       [style.color]="formClient.controls.faceId_input.value? '#1ABC9C' : 'lightcoral'"
                       class="icon-box test-icon"></fa-icon>
              <label class="checkbox">
                <input [ngModel]="client.device[0].repairs[0]?.inputModule?.faceIdInput" class="check-box"
                       formControlName="faceId_input" name="device-test"
                       type="checkbox">
                <span class="check-box-name">Face Id</span>
              </label>
            </div>
          </div>
        </div>
        <div class="text-div">
          <div class="title-container">

          </div>

          <div>
            <div *ngIf="!client.device[0].rightNowInRepair" class="title-container"
                 tooltip="Click all the tests passed at the exit.">

              <p class="title-form">
                <fa-icon [icon]="test" class="icon-input"></fa-icon>
                Tests at the output of the machine.
              </p>
            </div>
            <div *ngIf="!client.device[0].rightNowInRepair" class="col-checkbox">
              <div class="check-rouw-1">
                <div class="check-single">
                  <fa-icon [icon]="sensors"
                           [style.color]="formClient.controls.sensor_output.value? '#1ABC9C' : 'lightcoral'"
                           class="icon-box"></fa-icon>
                  <label class="checkbox">
                    <input [ngModel]="client.device[0].repairs[0]?.outputTest.sensors_Output"
                           [value]="client.device[0]?.repairs[0]?.outputTest?.sensors_Output" class="check-box"
                           formControlName="sensor_output" name="device-test" type="checkbox">
                    <span class="check-box-name">Sensors</span>
                  </label>
                </div>
                <div class="check-single">
                  <fa-icon [icon]="software"
                           [style.color]="formClient.controls.software.value? '#1ABC9C' : 'lightcoral'"
                           class="icon-box test-icon"></fa-icon>
                  <label class="checkbox">
                    <input [ngModel]="client.device[0].repairs[0]?.outputTest.software" class="check-box"
                           formControlName="software_output" name="device-test"
                           type="checkbox">
                    <span class="check-box-name">Software's</span>
                  </label>
                </div>
                <div class="check-single">
                  <fa-icon [icon]="display"
                           [style.color]="formClient.controls.display_output.value? '#1ABC9C' : 'lightcoral'"
                           class="icon-box"></fa-icon>
                  <label class="checkbox">
                    <input [ngClass]="{'form-submitted': formSubmitted}"
                           [ngModel]="client?.device[0]?.repairs[0]?.outputTest?.display_Output"
                           class="check-box" formControlName="display_output" name="device-test"
                           type="checkbox">
                    <span class="check-box-name">Display</span>
                  </label>
                </div>
                <div class="check-single">
                  <fa-icon [icon]="conections"
                           [style.color]="formClient.controls.connections_output.value? '#1ABC9C' : 'lightcoral'"
                           class="icon-box"></fa-icon>
                  <label class="checkbox">
                    <input [ngClass]="{'form-submitted': formSubmitted}"
                           [ngModel]="client?.device[0]?.repairs[0]?.outputTest?.connectors_Output" class="check-box"
                           formControlName="connections_output" name="device-test" type="checkbox">
                    <span class="check-box-name">Connectors</span>
                  </label>
                </div>
                <div class="check-single">
                  <fa-icon [icon]="sound"
                           [style.color]="formClient.controls.sound_equipment_output.value? '#1ABC9C' : 'lightcoral'"
                           class="icon-box"></fa-icon>
                  <label class="checkbox">
                    <input [ngClass]="{'form-submitted': formSubmitted}"
                           [ngModel]="client?.device[0]?.repairs[0]?.outputTest?.sound_equipment_Output"
                           class="check-box"
                           formControlName="sound_equipment_output" name="device-test" type="checkbox">
                    <span class="check-box-name">Sound/equipment</span>
                  </label>
