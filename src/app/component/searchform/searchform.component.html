<div class="search_form">
  <form (ngSubmit)="submitForm()" [formGroup]="formInput" type="submit">
    <p class="title-form">{{titleForm}}</p>
    <div class="container">
      <input formControlName="ob" placeholder="Search..." type="text">
      <div class="search"></div>
    </div>
    <a (click)="submitForm()" class="button button-small" type="submit">
    <span> <fa-icon [icon]="search"
                    class="button-icon"></fa-icon>
      {{textButton}}</span></a>
  </form>

</div>
