<div class="container">

  </div>

        <label>
          <span class="input-title">Date to enter</span>

        </label>
        <label><span class="input-title">Address</span>
          <span class="icon icon-building"></span>
          <input class="col-1">
        </label>
        <label>
          <span class="input-title">Model</span>
          <span class="icon icon-mobile-phone"></span>
          <input class="col-1">
        </label>
        <label>
          <span class="input-title">Defect</span>
          <span class="icon icon-ambulance"></span>
          <input class="col-1">
        </label>
        <label>

          <input class="col-1">
        </label>
        <label><span class="input-title">Email</span>

      </div>

    <div class="col-3">
      <div class="check-rouw-1">
        <label class="checkbox">
          <input class="check-box" name="device-test" type="checkbox" value="Bike">

        </label>
        <label class="checkbox">
          <input class="check-box" name="device-test" type="checkbox" value="Bike">

        </label>
        <label class="checkbox">
          <input class="check-box" name="device-test" type="checkbox">

        </label>
        <label class="checkbox">
          <input class="check-box" name="device-test" type="checkbox">
          <span class="check-box-name">Sound/equipment</span>
        </label>
      </div>
      <div class="check-rouw-2">
        <label class="checkbox">
          <input class="check-box" name="device-test" type="checkbox">
          <span class="check-box-name">Touch</span>
        </label>
        <label class="checkbox">
          <input class="check-box" name="device-test" type="checkbox">

        <label class="checkbox">
          <input class="check-box" name="device-test" type="checkbox">

      </div>
      <div class="check-rouw-3">

        </label>
        <label class="checkbox">
          <input class="check-box" name="device-test" type="checkbox">

        </label>
        <label class="checkbox">
          <input class="check-box" name="device-test" type="checkbox">
          <span class="check-box-name">Camera</span>
        </label>

    <div class="text-div">
      <div class="title-container">

      </div>

    <div class="button_form">
      <a class="dismiss" href="enter"><i class="icon icon-remove">Discard Form</i></a>
      <a class="button button-small" href="enter" type="submit"><i class="icon icon-save">Submit Form</i>
