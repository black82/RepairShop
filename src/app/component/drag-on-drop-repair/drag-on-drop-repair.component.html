<div class="container-body">
  <div class="grid">
    <p class="welcome-anime" id="welcome-anime"> Upload Images</p>
    <form (ngSubmit)="searchRepairByIdRepair()" [formGroup]=formInput class="form login" method="POST">
      <div class="form__field">
        <label for="repair__id">
          <span class="hidden">Repair Id</span></label>
        <input class="form__input" formControlName="id" id="repair__id" name="repair__id" placeholder="Repair Id"
               required
               type="text">
      </div>
      <div class="form__field">

        <label for="type_images"></label><select class="form__input" formControlName="type_images" id="type_images"
                                                 name="type_images">
        <option [disabled]="true" [ngValue]="null" value="">Choose here the input or output image of the device</option>
        <option value="1">Images at the entrance of the Repair</option>
        <option value="2">Images at the output of the Repair</option>
      </select>
      </div>
      <div class="form__field">
        <input type="submit" value="Search Repair By Id">
      </div>
    </form>
    <div *ngIf="showDrag" class="drag-drop">
      <h1 class="drop-title"></h1>
      <app-dragfile></app-dragfile>
      <br>
      <input (click)="saveImagesToRepair()" class="button-save" type="submit" value="Save Images">
    </div>
  </div>
</div>
