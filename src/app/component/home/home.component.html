<div class="container">
  <div id="page-wrapper">
    <div class="container" id="page">
      <div class="container" id="portfolio">
        <div class="column1">
          <div class="box">
            <div class="tooltip" tooltip="Device repair model entry.">
              <h3><a class="icon icon-cloud-upload  icon-animation" href="http://localhost:4200/input/client/device"
                     id="icon1"></a></h3>
            </div>
            <a class="button button-small" href="http://localhost:4200/input/client/device"><span><fa-icon
              [icon]="entering"
              class="icon-animation"></fa-icon>Entering</span></a>
          </div>
        </div>
        <div class="column2">
          <div class="box">
            <div class="tooltip" tooltip="Returning the device to the client">
              <h3><a class="icon icon-cloud-download  icon-animation" href="http://localhost:4200/output/client/device"
                     id="icon2"></a></h3>
            </div>
            <a class="button button-small" href="http://localhost:4200/output/client/device"><span><fa-icon
              [icon]="return"
              class="icon-animation"></fa-icon>Returning</span></a>
          </div>
        </div>
        <div class="column3">
          <div class="box">
            <div class="tooltip" tooltip="Search by phone number">
              <h3><a class="icon icon-search icon-animation" href="http://localhost:4200/search/telephone/number"
                     id="icon3"></a></h3>
            </div>
            <a class="button button-small" href="http://localhost:4200/search/telephone/number"><span><fa-icon
              [icon]="search"></fa-icon> Search</span></a>
          </div>
        </div>
      </div>
    </div>
    <div id="wrapper2">
      <div id="tools">
        <div class="tools">
          <a class="icon icon-mobile-phone icon-animation" href="http://localhost:4200/input/client/device"></a>
          <a class="icon icon-check icon-animation" href="http://localhost:4200/output/client/device"></a>
          <a class="icon icon-search icon-animation" href="http://localhost:4200/search/telephone/number"></a>
          <a class="icon icon-wrench icon-animation" href="#"></a>
          <a class="icon icon-align-right icon-animation" href="#"></a>
          <a class="icon icon-filter icon-animation" href="#"></a>
          <a class="icon icon-lock icon-animation" href="http://localhost:4200/client/sign-in"></a>
        </div>
      </div>
    </div>
  </div>
</div>
