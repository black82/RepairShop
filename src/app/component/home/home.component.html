<div class="container-body">
  <div id="page-wrapper">
    <div class="container-1" id="page">
      <div class="container-2" id="portfolio">
        <div class="column1">
          <div class="box">
            <div class="test">
              <div class="tooltip" tooltip="Device repair model entry.">
                <h3><a class="icon icon-cloud-upload  icon-animation" routerLink="/input/client/device"
                       id="icon1"></a></h3>
              </div>
            </div>
            <div class="box-empty"></div>
            <a class="button button-small" routerLink="/input/client/device"><span><fa-icon
              [icon]="entering"
              class="icon-animation"></fa-icon>Entering</span></a>
          </div>
        </div>
        <div class="column2">
          <div class="box">
            <div class="tooltip" tooltip="Returning the device to the client">
              <h3><a class="icon icon-cloud-download  icon-animation" routerLink="/output/client/device"
                     id="icon2"></a></h3>
            </div>
            <div class="box-empty"></div>
            <a class="button button-small" routerLink="/output/client/device"><span><fa-icon
              [icon]="return"
              class="icon-animation"></fa-icon>Returning</span></a>
          </div>
        </div>
        <div class="column3">
          <div class="box">
            <div class="tooltip" tooltip="Search by phone number">
              <h3><a class="icon icon-search icon-animation" routerLink="/search/telephone/number"
                     id="icon3"></a></h3>
            </div>
            <div class="box-empty"></div>
            <a class="button button-small" routerLink="/search/telephone/number"><span><fa-icon
              [icon]="search"></fa-icon> Search</span></a>
          </div>
        </div>
      </div>
    </div>
    <div id="wrapper2">
      <div id="tools">
        <div class="tools">
          <a class="icon icon-mobile-phone icon-animation" routerLink="/input/client/device"></a>
          <a class="icon icon-check icon-animation" routerLink="/output/client/device"></a>
          <a class="icon icon-search icon-animation" routerLink="/search/telephone/number"></a>
          <a *ngIf="admin" class="icon icon-wrench icon-animation" routerLink="/admin/dashboard"></a>
          <a *ngIf="admin" class="icon icon-align-right icon-animation" routerLink="#"></a>
          <a *ngIf="admin" class="icon icon-user icon-animation" routerLink="/admin/user"></a>
          <a class="icon icon-lock icon-animation" routerLink="/client/sign-in"></a>
        </div>
      </div>
    </div>
  </div>
</div>
