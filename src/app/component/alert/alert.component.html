<div *ngIf="fade" class="overlay" id="popup1">
  <div [style.background-color]="typeAlertFunc(alert)" class="popup">
    <div>
      <p class="titleError"> {{title_alert}}</p>
      <p class="titleFuni"> {{body_alert}} </p></div>
    <div class="content">
      <p class="errorMessage">{{alert.errore.message}}</p>
    </div>
    <a (click)="removeAlert(alert)" class="close">x</a>
  </div>
</div>
