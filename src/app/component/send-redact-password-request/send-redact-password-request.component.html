<div class="container-body">
  <h1 class="welcome-anime" id="welcome-anime">Thank you shortly you will receive instructions</h1>
  <h1 class="login-text" id="login-text">Enter The Authentication Email</h1>
  <div class="grid">
    <form (ngSubmit)="onFormSubmit()" [formGroup]=loginForm class="form login" method="POST">
      <div class="form__field">
        <label for="login__username">
          <span class="hidden">Username</span>
          <span *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.value!==null"
                class="error-message"> {{'  ' + '*required field'}}</span></label>
        <input class="form__input" formControlName="email" id="login__username" name="email" placeholder="Email"
               required
               autocomplete="off" type="text">
      </div>
      <div class="form__field">
        <input type="submit" value="Send Recovery Link">
      </div>
    </form>
    <p class="text--center" style="font-family: Bradley Hand, cursive;"> Then you will receive an email link to reset
      your password !!!</p>
  </div>
  <ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
