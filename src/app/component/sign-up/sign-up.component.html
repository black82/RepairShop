<div class="container-body">
  <h1 class="text--center" id="login-text"> Staff registration form</h1>
  <h1 class="welcome-anime text--center" id="welcome-anime"> ðŸ™‚ Thanks for registering</h1>
  <div class="grid">
    <form (ngSubmit)="onFormSubmit(registerForm.value)" [formGroup]="registerForm" class="form login" method="POST">
      <div class="form__field" tooltip="The email will be verified.">
        <label for="login__username">
           <span *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.value!==null"
                 class="error-message"> {{'  ' + '*required field'}}</span>
        </label>
        <input class="form__input" formControlName="email" id="login__username" name="email" placeholder="Email"
               required
               autocomplete="off" type="text">
      </div>
      <div class="form__field">
        <label for="login__username">
          <span *ngIf="registerForm.controls.fullName.invalid && registerForm.controls.fullName.value!==null "
                class="error-message">*required field
          </span></label>
        <label for="login__family"></label>
        <input class="form__input" formControlName="fullName" id="login__family" name="fullName"
               autocomplete="off" placeholder="Full Name" required type="text">
      </div>
      <div class="form__field" tooltip="Min. lents 4 Max 10.">
        <label for="login__password">
            <span *ngIf="registerForm.controls.password.invalid&& registerForm.controls.password.value!==null"
                  class="error-message"> {{'  ' + '*required field'}}</span>
        </label>
        <input class="form__input" formControlName="password" id="login__password" name="password"
               placeholder="Password"
               autocomplete="off" required type="password">
      </div>
      <div class="form__field">
        <label for="login__password">
             <span
               *ngIf="registerForm.controls.confirmPassword.invalid&& registerForm.controls.confirmPassword.value!==null"
               class="error-message"> {{messagePassword}}</span>
        </label>
        <label for="login__password__confirm"></label>
        <input autocomplete="off" class="form__input" formControlName="confirmPassword" id="login__password__confirm"
               name="confirmPassword"
               placeholder="Confirm Password" required type="password">
      </div>
      <div class="form__field">
        <input type="submit" value="Sign Up">
      </div>
    </form>
    <p class="text--center" style="font-family: Bradley Hand, cursive;"> Before logging in, open the indicated email and
      confirm !!!</p>
  </div>
  <ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
