<div class="container-body">
  <div class="grid">
    <form (ngSubmit)="onFormSubmit(registerForm.value)" [formGroup]="registerForm" class="form login" method="POST">
      <div class="form__field">
        <label for="login__username">
          <i class="icon icon-user-md"></i>
          <span class="hidden">Email</span></label>
        <input class="form__input" formControlName="email" id="login__username" name="email" placeholder="Email"
               required
               type="text">
      </div>
      <div class="form__field">
        <label for="login__username">
          <i class="icon icon-user"></i>
          <span class="hidden">Full Name</span></label>
        <input formControlName="fullName" placeholder="Full Name"
               type="text">
      </div>
      <div class="form__field">
        <label for="login__password">
          <i class="icon icon-lock"></i>
          <span class="hidden">Password</span></label>
        <input class="form__input" formControlName="password" id="login__password" name="password"
               placeholder="Password"
               required type="password">
      </div>
      <div class="form__field">
        <input type="submit" value="Sign Up">
      </div>
    </form>
    <p class="text--center"> Inform the supervisor of creating this account !!!</p>
  </div>
</div>
